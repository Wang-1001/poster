<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-bill-type-heading" jhiTranslate="posterServerApp.billType.home.createOrEditLabel">Create or edit a Bill Type</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="posterServerApp.billType.billTypeName" for="field_billTypeName" [ngbTooltip]="'posterServerApp.billType.help.billTypeName' | translate">Bill Type Name</label>
                    <input type="text" class="form-control" name="billTypeName" id="field_billTypeName"
                           formControlName="billTypeName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="posterServerApp.billType.billTypeSort" for="field_billTypeSort" [ngbTooltip]="'posterServerApp.billType.help.billTypeSort' | translate">Bill Type Sort</label>
                    <input type="number" class="form-control" name="billTypeSort" id="field_billTypeSort"
                           formControlName="billTypeSort"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="posterServerApp.billType.dataTime" for="field_dataTime" [ngbTooltip]="'posterServerApp.billType.help.dataTime' | translate">Data Time</label>
                    <div class="d-flex">
                        <input id="field_dataTime" type="datetime-local" class="form-control" name="dataTime" formControlName="dataTime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
